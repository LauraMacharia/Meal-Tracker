 <div class="container">
        <div class="col-4">
<form action="submit">
    
    <div class="col-4">
    <div class="form group col-4" >
    <label for="meal">Meal</label><input type="text" placeholder="input meal" #MealServed>
    

    </div>
<div class="form group col-4" >
<label for="description">Description</label><input type="text" placeholder="description" #MealDescription>

</div>
    <div class="form-group col-4">
<label for="calories">Calories</label><input type="number" #MealCalories input=''>
    </div>

    <button class="btn btn-success" (click)="
    AddClicked(MealServed.value, MealDescription.values, MealCalories.values);
        MealServed.value=''; 
        MealDescription.values='';
        MealCalories.values = ''
    ;"
    >Save</button>
</div>

</form>
</div>
<div class="col-4"></div>

 </div>
